syntax = "proto3";

package user;
option go_package="./user";

message Empty{

}
message LoginRequest {
  string username = 1;
  string password = 2;
}

message RegisterRequest{
  string username = 1;
  string password = 2;
  string email = 3;
}


message Response {
  string message = 1;
  uint32 code = 2;
  string data = 3;
}

service User {
  rpc register(RegisterRequest) returns (Response);
  rpc login(LoginRequest) returns (Response);
  rpc logout(Empty) returns (Response);
}
